{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Flasky - Login{% endblock %}
{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4" style="background-color:#0CF">
    {{ wtf.quick_form(form) }}
    <br>
    <p>
        <a href="{{ url_for('auth.register') }}">
            New user? 
        </a>
         - 
        <a href="{{ url_for('auth.send_account_recovery_email') }}">
            Forgot password?
        </a>
    </p>
</div>
{% endblock %}
